<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Webpage Analyzer</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #667eea;
      text-align: center;
    }
    
    .api-key-section {
      margin-bottom: 16px;
    }
    
    .api-key-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    
    input[type="text"], 
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 12px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .response-section {
      margin-top: 16px;
    }
    
    .response-box {
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      font-style: italic;
    }
    
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .info {
      color: #555;
      font-size: 12px;
      margin-top: 8px;
      font-style: italic;
    }
    
    .save-key-btn {
      background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
      margin-top: 8px;
    }
    
    .save-key-btn:hover {
      box-shadow: 0 4px 12px rgba(67, 160, 71, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Gemini Webpage Analyzer</h1>
    
    <div class="api-key-section">
      <label for="apiKey">Gemini API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
      <button class="save-key-btn" id="saveKeyBtn">Save API Key</button>
      <div class="info">Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></div>
    </div>
    
    <div class="question-section">
      <label for="question">Ask a question about this page:</label>
      <textarea id="question" placeholder="e.g., What is the main topic of this page? Can you summarize the key points?"></textarea>
      <button id="askBtn">Ask Gemini</button>
    </div>
    
    <div class="response-section">
      <label>Response:</label>
      <div class="response-box" id="response">Ask a question to get started...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
